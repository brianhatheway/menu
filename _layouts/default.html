<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&amp;family=Poppins:wght@500;600&amp;display=fallback">
    <!-- async CSS -->
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&amp;family=Poppins:wght@500;600&amp;display=fallback">
    <link rel="stylesheet" href="{{ "assets/css/main.css" }}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.js" defer=""></script>
  </head>
  <body class="{{ page.class }}">
    <header>
      <img class="logo" src="https://lolev.beer/images/logo.svg"/>
      <img class="qr" src="/assets/qr-lolev-beer-section.svg"/>
    </header>
    <section v-cloak id="app">
      <article class="beers" v-if="beer.tap" v-for="beer in beers">
        <span class="beer-name">
          {% if page.class == "kiosk" %}
            ${ beer.tap }
          {% endif %}
          <a :href="'https://lolev.beer/beer/' + beer.name.toLowerCase().trim()">
            ${ beer.name }
          </a>
          <!-- <span v-if="beer.pronunciation" class="pronunciation">${ beer.pronunciation }</span> -->
          <img v-if="beer.glutenFree" class="gf" src="./assets/gluten-free.svg"></img>
        </span>
        <span class="beer-style">${ beer.type }</span>
        <span class="percent">${ beer.abv }</span>
        <span class="beer-info">

          {% if page.description %}<p>${ beer.description }</p>{% endif %}
          {% if page.price %}
            <span class="price">${ beer.price }</span>
          {% endif %}
        </span>
      </article>
    </section>
  </body>
  {% if page.refresh %}<script src="/assets/js/render-beer-persist.js" defer=""></script>
  {% else %}<script src="/assets/js/render-beer.js" defer=""></script>{% endif %}
</html>
